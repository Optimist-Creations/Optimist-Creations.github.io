<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>

  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    text-align: center;
  }
  
  #textArea {
    width: 100%;
    height: 150px;
    padding: 10px;
    font-size: 16px;
    resize: none;
    box-sizing: border-box;
  }
  
  .counter {
    text-align: right;
    margin-top: 10px;
    font-size: 14px;
  }
  
  .error {
    color: red;
    margin-top: 10px;
    display: none; /* Hidden by default */
  }
  
  .error.show {
    display: block; /* Show error message */
  }
</style>
</head>
<body> 
  <div class="container">
    <h1>Live Character Counter  <br> SALAUDEEN MUBARAQ OLANSILE HND/230947</h1>
    <textarea id="textArea" placeholder="Start typing here..."></textarea>
    <div class="counter">
      <span id="charCount">0</span> / 200 characters
    </div>
    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    // Select DOM elements
const textArea = document.getElementById('textArea');
const charCount = document.getElementById('charCount');
const errorMessage = document.getElementById('errorMessage');
const MAX_CHAR_LIMIT = 200;

// Function to update the character count
function updateCharacterCount() {
  const currentLength = textArea.value.length;
  charCount.textContent = currentLength;

  // Check if the character limit is exceeded
  if (currentLength > MAX_CHAR_LIMIT) {
    textArea.value = textArea.value.slice(0, MAX_CHAR_LIMIT); // Truncate input
    charCount.textContent = MAX_CHAR_LIMIT; // Update count to max limit
    showErrorMessage(); // Show error message
  } else {
    hideErrorMessage(); // Hide error message if within limits
  }
}

// Function to show the error message
function showErrorMessage() {
  errorMessage.textContent = `You have reached the maximum character limit of ${MAX_CHAR_LIMIT}.`;
  errorMessage.classList.add('show');
}

// Function to hide the error message
function hideErrorMessage() {
  errorMessage.textContent = '';
  errorMessage.classList.remove('show');
}

// Event listeners for real-time updates
textArea.addEventListener('input', updateCharacterCount); // Handles all input changes
textArea.addEventListener('keypress', updateCharacterCount); // Optional: Handles keypress events

// Initialize the character count
updateCharacterCount();
  </script>
</body>
</html>
