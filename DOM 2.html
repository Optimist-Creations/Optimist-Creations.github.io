<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #main-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .highlight {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid black;
        }
        .container {
            margin-bottom: 20px;
        }
        a {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Welcome to the DOM Manipulation Example</h1>

    <div class="container">
        <p class="highlight">This is paragraph 1.</p>
        <p class="highlight">This is paragraph 2.</p>
    </div>

    <div class="container">
        <p>This is another paragraph.</p>
    </div>

    <a href="https://example.com">Link 1</a>
    <a href="https://example.org">Link 2</a>

    <button onclick="modifyDOM()">Modify DOM</button>

    <script>
        function modifyDOM() {
            // 1. Using getElementById (Selects a single element by its ID)
            const title = document.getElementById('main-title');
            if (title) {
                title.style.color = 'red';
                title.textContent = 'Title Modified via getElementById';
            }

            // 2. Using getElementsByClassName (Selects all elements with a specific class name)
            const paragraphs = document.getElementsByClassName('highlight');
            for (let i = 0; i < paragraphs.length; i++) {
                paragraphs[i].style.backgroundColor = 'yellow';
                paragraphs[i].textContent = `Paragraph ${i + 1} Modified via getElementsByClassName`;
            }

            // 3. Using querySelector (Selects the first element matching the CSS selector)
            const firstContainer = document.querySelector('.container');
            if (firstContainer) {
                firstContainer.style.border = '2px solid green';
                firstContainer.querySelector('p').textContent = 'Modified via querySelector';
            }

            // 4. Using querySelectorAll (Selects all elements matching the CSS selector)
            const allLinks = document.querySelectorAll('a');
            allLinks.forEach(link => {
                link.style.color = 'blue';
                link.setAttribute('target', '_blank');
            });
        }
    </script>
</body>
</html>
