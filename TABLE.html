<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .table-container {
      margin-top: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    .highlight {
      background-color: yellow;
    }
    input, button{
        padding:20px;
        width: 100%;
        font-size: large; 
        border-radius: 10px;
      }
form {
    width: 70%;
    margin: 100px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px ;
    padding: 100px;
}
select{
  padding:20px;

body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
   
  </style>
</head>
<body style="font-size: large; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">

<center> <!-- Form for user input -->
  <form id="tableForm">
    
  <center> <h1>Dynamic Table Generator <br> SALAUDEEN MUBARAQ OLANSILE HND/230947</h1>
    <label for="rows">Number of Rows:</label>
    <input type="number" id="rows" min="1" required>
    <p>
    <label for="columns">Number of Columns:</label>
    <input type="number" id="columns" min="1" required>
</p>
    <button type="button" onclick="generateTable()" style="background-color: yellow; font-size: large;">Generate Table</button>


  <!-- Styles Section -->
  <h3>Customize Table Styles</h3>
  <label for="borderStyle">Border Style:</label>
  <input type="text" id="borderStyle" placeholder="e.g., 1px solid black">
<p>
  <label for="bgColor">Background Color:</label>
  <input type="color" id="bgColor">
</p>
<p>
  <label for="textAlign">Text Alignment:</label>
  <select id="textAlign">
    <option value="left">Left</option>
    <option value="center">Center</option>
    <option value="right">Right</option>
  </select>
</p>
  <button type="button" onclick="applyStyles()" style="background-color: cyan; font-size: large;" >Apply Styles</button>

  <!-- Table Container -->
  <div class="table-container" id="tableContainer"></div>
</form>
</center>
 
  <script>
    // Function to generate the table dynamically
function generateTable() {
  const rows = document.getElementById('rows').value;
  const columns = document.getElementById('columns').value;

  // Clear any existing table
  const tableContainer = document.getElementById('tableContainer');
  tableContainer.innerHTML = '';

  // Create a new table element
  const table = document.createElement('table');

  // Populate the table with rows and columns
  for (let i = 0; i < rows; i++) {
    const row = table.insertRow();
    for (let j = 0; j < columns; j++) {
      const cell = row.insertCell();
      cell.textContent = `Row ${i + 1}, Col ${j + 1}`;
    }
  }

  // Add an event listener to highlight rows on click
  table.addEventListener('click', function(event) {
    if (event.target.tagName === 'TD') {
      const clickedRow = event.target.parentElement;
      const rows = table.rows;

      // Remove highlight from all rows
      for (let i = 0; i < rows.length; i++) {
        rows[i].classList.remove('highlight');
      }

      // Highlight the clicked row
      clickedRow.classList.add('highlight');
    }
  });

  // Append the table to the container
  tableContainer.appendChild(table);
}

// Function to apply custom styles to the table
function applyStyles() {
  const table = document.querySelector('#tableContainer table');
  if (!table) return;

  // Get style inputs
  const borderStyle = document.getElementById('borderStyle').value;
  const bgColor = document.getElementById('bgColor').value;
  const textAlign = document.getElementById('textAlign').value;

  // Apply styles
  table.style.border = borderStyle || '';
  table.style.backgroundColor = bgColor || '';
  table.style.textAlign = textAlign || '';
}
</script>
</body>
</html>
