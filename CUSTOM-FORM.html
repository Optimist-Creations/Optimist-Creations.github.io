<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form Validator</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
        #whole { 
            color: green;
            border: 20px;
            border-radius: 15px;
            padding: 10%;
            background-color: yellow;

        }
        input {
            padding: 20px ;
            width: 500px;
        }
        button {
            padding: 15px;
            width: 200px;
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body> 
     <div id="whole"> 
    <h1>Custom Form Validator <br> SALAUDEEN MUBARAQ OLANSILE HND/230947</h1>
</h1>
    <form id="validationForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <div class="error" id="nameError"></div>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <div class="error" id="emailError"></div>
            <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required minlength="6">
        <div class="error" id="passwordError"></div>
        <br>
        <button type="submit">Submit</button>
    </form>

    <div id="successMessage" style="color: green; display: none;">Form submitted successfully!</div>
</div></center>
    <script>
        function validateForm() {
            let valid = true;

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            if (!name) {
                document.getElementById('nameError').textContent = 'Name is required.';
                valid = false;
            }

            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required.';
                valid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format.';
                valid = false;
            }

            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required.';
                valid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.';
                valid = false;
            }

            if (valid) {
                document.getElementById('successMessage').style.display = 'block';
            }

            return valid;
        }
        
    </script>
</body>
</html>
